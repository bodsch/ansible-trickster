---

- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution_file_variety | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - trickster_install
    - trickster_configure
    - trickster_run

- import_tasks: preflight.yml
  tags:
    - trickster_install
    - trickster_configure
    - trickster_run

- import_tasks: install.yml
  become: true
  tags:
    - trickster_install

- import_tasks: configure.yml
  become: true
  tags:
    - trickster_configure

- name: Ensure trickster is enabled on boot
  become: true
  systemd:
    daemon_reload: true
    name: trickster
    enabled: true
    state: started
  tags:
    - trickster_run
