---

- name: daemon-reload
  systemd:
    daemon_reload: true
    force: true
  notify: restart trickster
  when:
    - ansible_service_mgr == 'systemd'

- name: restart trickster
  systemd:
    name: trickster
    state: restarted
  when: trickster_service_state != 'stopped'

- name: reload trickster
  become: true
  service:
    name: trickster
    state: reloaded

...
